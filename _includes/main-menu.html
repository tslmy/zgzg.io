<div id="main-menu" class="main-menu">
  {% assign mainmenu = site.data.data.main | sort: 'weight' %}
  <ul>
    {% for item in mainmenu %}
    <li class="{% if item.url == page.url %}active{% endif %}">
      <a href="{{ item.url | relative_url }}" class="{% if item.call-to-action %}button{% endif %}">{{ item.name }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
