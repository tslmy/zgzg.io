<p class="py-1"></p>
<h1 class="mt-3 mb-4">往期照片</h1>
<div class="row">
    {% for ybyf in site.data.data.ybyfs %}
    <div class="col-6 col-lg-4 col-md-4">
        <div class="card">
            <div><img class="card-img-top" style="aspect-ratio: 1; object-fit: cover" src="{{ ybyf.image }}"></div>
            <div class="card-body">
            <div class="card-title">{{ ybyf.type }} {{ ybyf.name }}</div>
            <div class="card-subtitle"></div></div>
        </div>
    </div>
    {% endfor %}
</div>
